                    <option value="Gundavali">Gundavali</option>
                    <option value="Mogra">Mogra</option>

        <!-- Blue back button -->
        <a href="index.html" class="btn btn-primary btn-block mt-3">Back</a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const form = document.getElementById("ticket-form");
        const paymentMethod = document.getElementById("paymentMethod");
        const gender = document.getElementById("gender");
        const source = document.getElementById("source");
        const destination = document.getElementById("destination");
    
        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            let isValid = true;
    
            // Validate form fields
            if (paymentMethod.value.trim() === "") {
                alert("Please select a payment method.");
                isValid = false;
            }
    
            if (gender.value.trim() === "") {
                alert("Please select a gender.");
                isValid = false;
            }
    
            if (source.value.trim() === "") {
                alert("Please select a source station.");
                isValid = false;
            }
    
            if (destination.value.trim() === "") {
                alert("Please select a destination station.");
                isValid = false;
            }
    
            if (isValid) {
                try {
                    // Construct the form data
                    const formData = new FormData();
                    formData.append("paymentMethod", paymentMethod.value.trim());
                    formData.append("gender", gender.value.trim());
                    formData.append("source", source.value.trim());
                    formData.append("destination", destination.value.trim());
    
                    // Send the form data to the server
                    const response = await fetch("/submit-ticket", {
                        method: "POST",
                        body: formData
                    });
    
                    if (response.ok) {
                        alert("Ticket submitted successfully!");
                        // Redirect to ticket print page or any other page
                        window.location.href = "ticket_print.html";
                    } else {
                        alert("Failed to submit ticket. Please try again later.");
                    }
                } catch (error) {
                    console.error("Error submitting ticket:", error);
                    alert("An error occurred while submitting the ticket. Please try again later.");
                }
            }
        });
    </script>
    
    <button class="back-button" onclick="goBack()">Back</button>


</body>
</html>
