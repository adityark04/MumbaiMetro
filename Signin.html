<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai Metro Sign-up Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman';
            background-color: #10459C;
            color: #ffffff;
            background-image: url('metro_background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
        }

        button {
            background-color: #ff6319;
            color: #ffffff;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #ff8c3f;
        }

        .error {
            color: #ff0000;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mumbai Metro Sign-Up</h1>
        <form id="sign-in-form" action="http://localhost:5500/signin" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="error" id="username-error"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="password-error"></div>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirmPassword" required>
            <div class="error" id="confirm-password-error"></div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("sign-in-form");
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm-password");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            let isValid = true;

            if (username.value.trim() === "") {
                document.getElementById("username-error").innerText =
                    "Username cannot be empty.";
                isValid = false;
            } else {
                document.getElementById("username-error").innerText = "";
            }

            if (password.value.trim() === "") {
                document.getElementById("password-error").innerText =
                    "Password cannot be empty.";
                isValid = false;
            } else {
                document.getElementById("password-error").innerText = "";
            }

            if (confirmPassword.value.trim() === "") {
                document.getElementById("confirm-password-error").innerText =
                    "Please confirm your password.";
                isValid = false;
            } else if (password.value.trim() !== confirmPassword.value.trim()) {
                document.getElementById("confirm-password-error").innerText =
                    "Passwords do not match.";
                isValid = false;
            } else {
                document.getElementById("confirm-password-error").innerText = "";
            }

            if (isValid) {
                // Log input data to console
                console.log('Username:', username.value.trim());
                console.log('Password:', password.value.trim());
                console.log('Confirm Password:', confirmPassword.value.trim());

                // Submit the form
                form.submit();
            }
        });
    </script>
</body>

</html>
